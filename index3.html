<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="./styles/style3.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body id="LoginForm">
  
  <div id="wrapper" class="container p-5">
    <div class="background"></div>
    <div class="row">
      <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
  <div class="login-form">
      <div class="panel">
     <h1>Edit User</h1>
     <h2 class="mb-4">Please enter your information</h2>
     </div>
      <form method="post" action="...">

          <div class="form-group">
            <input type="text" class="form-control" id="nombre"
            placeholder="Nombre" value="Pablo" required>
            <div id="nombreHelp" class="form-text">Campo obligatorio*</div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" required value="Sánchez" placeholder="Apellido">
          <div id="codpostalHelp" class="form-text">Campo obligatorio*</div>
        </div>

      <div class="form-group">
        <input type="number" min="29001" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" placeholder="CodPostal" value="29140" required> 
        <div id="codpostalHelp" class="form-text">Campo obligatorio*</div>
    </div>

    <div class="form-group">
      <select class="form-select" aria-label="Selecciona provincia"
       id="provincia" name="provincia" required>
          <option>Selecciona provincia</option>
          <option value="malaga" selected>Málaga</option>
          <option value="granada">Granada</option>
          <option value="almeria">Almería</option>
      </select>
      <div id="codpostalHelp" class="form-text">Campo obligatorio*</div>
  </div>

  <div class="form-group mb-3">
    <textarea class="form-control" placeholder="Deja aquí tu comentario" id="comentario" name="comentario"></textarea>
    
  </div>

          <button id="button" type="submit" class="btn btn-primary mb-4">Send</button>
  
      </form>
      </div>
  <h4 class="text-center text-dark"> Credits to Sunil Rajput</h4>
        </div>
      </div>
    </div>
  </div>
</div>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
